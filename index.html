<!DOCTYPE html>
<html>
  <head>

      <meta name="apple-mobile-web-app-title" content="Marranero">

      <link rel="stylesheet" type="text/css" href="css/app.css">
      <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">

  <body>
    <div id="ingreso">
        <div id="titulo">El Marranero Móvil</div>
        <br>
        <br>
        Correo <input id="correoI" type="email"> <br>
        <br>
        Contraseña <input id="contrasenaI" type="password"> <br>
        <br>
        <button id="btnIngresar" class="btn">Empuércate</button> <br>
        <br>
        <span id="btnRegistrar">Regístrate</span>
    </div>
    <div id="registro"> Correo <input id="correoR" type="email"> <br>
      Nombre <input id="nombreR" type="text"> <br>
      Contraseña <input id="contrasenaR" type="password"> <br>
      Confirmar contraseña <input id="confirmacionR" type="password"> <br>
      Fecha de nacimiento <input id="fecha" type="date"> <button id="btnRegistro">Registrar</button>
    </div>
    <div id="principal">
        <div id="menu"><span id="botnMenu" onclick="abrirBarra()"><i data-feather="align-justify"></i></span></div>
        <div class="titulo">El marranero móvil</div>
        <div id="bienvenida">Bienvenido(a) <span id="nombreP"></span></div>

            <input id="correoM" type="text"> <br>
            Mensaje:<br>
            <textarea id="mensajeM"></textarea> <br>
            <button id="enviarM" class="btn">Enviar</button>
        </div>
        <div id="mensajes"> </div>
        <div id="camara">
            <div class="container-photo">
                <img id="photo" src="" class="photo">
            </div>
            <input accept="image/*" capture="camera" id="camera" class="inputget" type="file">
            <button id="btnOpen">Foto</button>&nbsp;&nbsp;
            <button id="mapa">Mapa</button>
            <input id="lugar" type="text">
        </div>
    </div>
    <div id="barraMenu" class="menu">
        <a href="javascript:void(0)" class="botonCerrar" onclick="cerrarBarra()">×</a> 
        <a href="javascript:void(0)" class="opciones" onclick="mensajes()"><i data-feather="mail"></i>&nbsp;Mensajes</a><br>
        <a href="javascript:void(0)" onclick="tomarFoto()" class="opciones"><i data-feather="camera"></i>&nbsp;Fotos</a><br>
        <a href="javascript:void(0)" onclick="cerrarSesion()" class="opciones"><i data-feather="log-out"></i>&nbsp;Cerrar Sesión</a><br>
    </div>
    <script src="js/app.js"></script>
    <script>
        feather.replace()
    </script>
